#// Este bloco configura toda a infraestrutura do THE CLUB:
#// - Nome e porta da aplicação
#// - Conexão com o banco MySQL e JPA/Hibernate
#// - Parâmetros de segurança JWT
#// - CORS para o frontend em localhost
#// - Limites e diretório de upload de arquivos
#// - Níveis e formato de logging no console

# ===================================
# THE CLUB - Configurações Spring Boot
# ===================================

spring.application.name=the-club-jornal
server.port=8081

# ===================================
# BANCO DE DADOS
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3307/theclub?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=marcela
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# JPA/HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===================================
# SEGURANÇA JWT
# ===================================
jwt.secret=TheClubJornalUniversitarioSecretKey2024MuitoSeguraEComplexaParaUsarEmProducao
jwt.expiration=86400000

# ===================================
# CORS
# ===================================
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# ===================================
# UPLOAD DE ARQUIVOS
# ===================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Diretório onde os uploads serão salvos
app.upload.dir=uploads

# ===================================
# LOGGING
# ===================================
logging.level.root=INFO
logging.level.br.com.theclub=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
